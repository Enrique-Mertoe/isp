<!DOCTYPE html>
<html>
<head>
    <title>LomTech ISP - Redirecting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .redirect-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="redirect-container">
    <div class="header">
        <img src="/img/logo.png" alt="LomTech ISP Logo" class="logo">
        <h1>Please Wait</h1>
    </div>

    <p>You are being redirected to your original destination.</p>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="$(link-redirect)">click here</a>.</p>
</div>
</body>
</html>
